<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header_container_app">
      <div class="app-logo">
        <span class="first">Zaplanuj</span>
        <span class="second">Jedzonko</span>
      </div>
      <div class="app-profile-name">
        <p id="nameDisplay">Imię</p>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <div class="container-app">
      <aside class="container-aside">
          <ul>
            <li><a href="./app.html" class="app-list" id="pulpit">Pulpit <i class="fas fa-angle-right"></i></a></li>
            <li><a href="./recipes.html" class="app-list active" id="przepisy">Przepisy <i class="fas fa-angle-right"></i></a></li>
            <li><a href="./schedules.html" class="app-list" id="plany">Plany <i class="fas fa-angle-right"></i></a></li>
          </ul>
      </aside>
  
      <main class="container-main">
        <section class="recipes-container">
          <div class="recipes-header">
            <h3>LISTA PRZEPISÓW</h3>
            <a href="./app.html">
              <i class="fas fa-plus-square"></i>
            </a>
          </div>

          <div class="recipes-table">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NAZWA</th>
                  <th>OPIS</th>
                  <th>AKCJE</th>
                </tr>
              </thead>
              <tbody id="tbody">
                             
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/recipes.js"></script>
  </body>
</html>
